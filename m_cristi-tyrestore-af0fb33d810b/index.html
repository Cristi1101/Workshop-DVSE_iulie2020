<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tire store for TopMotive">
    <meta name="author" content="Sergiu & Janos">
    <meta name="keywords" content="tyre, tyres, pirelli">
    <title>Tires Store</title>

    <link rel="stylesheet" href="./asset/css/style.css">
    <link rel="shortcut icon" href="./asset/img/faviconn.ico" type="image/x-icon">
    <script type="text/javascript" src="./asset/js/script.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <header>
                <div id="logo"></div>
                <h3>Tires store - powered by TopMotive</h3>
                <div id="cart"><span id="products">0</span></div>
            </header>

            <main>
                <section class="vehicles">
                    <h4 class="vehicles-title"><span class="vehicle-icon"></span>Vehicles</h4>
                    <div class="table" id="vehicle">
                        <div class="row">
                            <div>Manufacturer</div>
                            <div>Model</div>
                            <div>Year</div>
                            <div>Color</div>
                            <div>&nbsp;</div>
                        </div>
                        
                    </div>
                </section>

                <section class="tires">
                    <h4 class="tires-title"><span class="tires-icon"></span>Tires</h4>
                    <div class="table" id="tires">
                        <div class="row">
                            <div>Brand</div>
                            <div>Season</div>
                            <div>Article code</div>
                            <div>Price</div>
                            <div>&nbsp;</div>
                        </div>

                    </div>
                </section>
            </main>

            <footer>

            </footer>
        </div>
    </div>
</body>

</html>
